name: Fix annexe from article

on:
  workflow_dispatch:

jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install mysql-connector-python

      - name: Run fix script
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python scripts/fix_annexe_from_article.py
