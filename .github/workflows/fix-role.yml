name: Fix economicRole from title

on:
  workflow_dispatch:

jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install mysql-connector-python

      - name: Run fix script
        env:
          MYSQLHOST: ${{ secrets.MYSQLHOST }}
          MYSQLPORT: ${{ secrets.MYSQLPORT }}
          MYSQLUSER: ${{ secrets.MYSQLUSER }}
          MYSQLPASSWORD: ${{ secrets.MYSQLPASSWORD }}
          MYSQLDATABASE: ${{ secrets.MYSQLDATABASE }}
        run: python scripts/fix_economic_role_from_title.py
