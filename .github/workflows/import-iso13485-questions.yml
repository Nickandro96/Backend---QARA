name: Import ISO 13485 Questions (Excel -> MySQL)

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "1 = dry-run (NO INSERT), 0 = real import (WRITE DB)"
        required: true
        default: "0"

jobs:
  import_iso13485:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      # Excel + referential
      EXCEL_PATH: "data/Questionnaires audits iso 13485.xlsx"
      DEFAULT_REFERENTIAL_ID: "3"
      DRY_RUN: ${{ github.event.inputs.dry_run }}

      # DB secrets (prefer DB_* ; fallback to MYSQL*)
      DB_HOST: ${{ secrets.DB_HOST != '' && secrets.DB_HOST || secrets.MYSQLHOST }}
      DB_PORT: ${{ secrets.DB_PORT != '' && secrets.DB_PORT || secrets.MYSQLPORT }}
      DB_USER: ${{ secrets.DB_USER != '' && secrets.DB_USER || secrets.MYSQLUSER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD != '' && secrets.DB_PASSWORD || secrets.MYSQLPASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME != '' && secrets.DB_NAME || secrets.MYSQLDATABASE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl mysql-connector-python

      - name: Debug (DB vars presence)
        run: |
          echo "DRY_RUN=${DRY_RUN}"
          echo "EXCEL_PATH=${EXCEL_PATH}"
          echo "DEFAULT_REFERENTIAL_ID=${DEFAULT_REFERENTIAL_ID}"
          echo "DB_HOST set? -> $([ -n "${DB_HOST:-}" ] && echo yes || echo no)"
          echo "DB_PORT='${DB_PORT:-<empty>}'"
          echo "DB_USER set? -> $([ -n "${DB_USER:-}" ] && echo yes || echo no)"
          echo "DB_NAME set? -> $([ -n "${DB_NAME:-}" ] && echo yes || echo no)"
          if [ -z "${DB_HOST:-}" ] || [ -z "${DB_USER:-}" ] || [ -z "${DB_NAME:-}" ]; then
            echo "ERROR: Missing DB secrets. Set DB_HOST/DB_USER/DB_NAME (or MYSQLHOST/MYSQLUSER/MYSQLDATABASE)."
            exit 1
          fi

      - name: Validate Excel exists
        run: |
          test -f "${EXCEL_PATH}" || (echo "Missing file: ${EXCEL_PATH}" && ls -la data && exit 1)

      - name: Run import script (ISO 13485)
        run: |
          python scripts/import_iso_questions_from_excel.py
