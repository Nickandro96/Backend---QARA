name: DB Push & Seed (Railway MySQL)

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install deps
        run: pnpm install

      - name: Debug DATABASE_URL presence (masked)
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "DATABASE_URL is EMPTY"
            exit 1
          fi
          echo "DATABASE_URL is set (length=${#DATABASE_URL})"
          echo "$DATABASE_URL" | sed -E 's#(mysqls?://[^:]+:)[^@]+@#\1***@#'

      # âœ… NON-INTERACTIVE: auto-answer prompts (create table instead of rename)
      - name: Push schema to DB (drizzle-kit push --force) [non-interactive]
        run: |
          echo "y" | pnpm db:push

      - name: Seed DB
        run: pnpm db:seed
