name: DB Push (Drizzle)

on:
  workflow_dispatch:

jobs:
  push:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Verify DATABASE_URL
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "::error::DATABASE_URL secret is missing or empty"
            exit 1
          fi
          echo "DATABASE_URL is set (length=${#DATABASE_URL})"
          echo "$DATABASE_URL" | sed -E 's#(mysqls?://[^:]+:)[^@]+@#\1***@#'

      - name: Show Drizzle config files (debug)
        run: |
          ls -la
          echo "----"
          find . -maxdepth 2 -name "drizzle.config.*" -print

      - name: Drizzle push (force) using TS config
        run: pnpm exec drizzle-kit push --config=drizzle.config.ts --force
