name: DB Push (Drizzle)

on:
  workflow_dispatch:

jobs:
  push:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Verify DATABASE_URL
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "::error::DATABASE_URL secret is missing or empty"
            exit 1
          fi
          echo "DATABASE_URL is set (length=${#DATABASE_URL})"
          echo "$DATABASE_URL" | sed -E 's#(mysqls?://[^:]+:)[^@]+@#\1***@#'

      - name: Locate Drizzle config (debug)
        run: |
          echo "Repo root:"
          ls -la
          echo "---- drizzle configs ----"
          find . -maxdepth 5 -type f \( -name "drizzle.config.*" -o -name "*drizzle*.config.*" \) -print
          echo "---- package scripts ----"
          cat package.json | sed -n '1,200p'

      - name: FAIL if no drizzle config found
        run: |
          COUNT=$(find . -maxdepth 5 -type f \( -name "drizzle.config.*" -o -name "*drizzle*.config.*" \) | wc -l)
          if [ "$COUNT" -eq 0 ]; then
            echo "::error::No Drizzle config file found in repo (drizzle.config.* or *drizzle*.config.*)"
            exit 1
          fi

      - name: Drizzle push (force) using found config (edit path below after first run)
        run: |
          echo "::error::Edit this step with the config path printed above, e.g. server/drizzle.config.ts"
          exit 1
