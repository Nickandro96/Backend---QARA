name: DB Migrate (Drizzle)

on:
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      CI: "true"

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Verify DATABASE_URL
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "DATABASE_URL is EMPTY (missing GitHub secret)"
            exit 1
          fi
          echo "DATABASE_URL is set (length=${#DATABASE_URL})"

      - name: Rename legacy tables (if needed)
        run: |
          node - <<'NODE'
          const mysql = require("mysql2/promise");

          (async () => {
            const url = process.env.DATABASE_URL;
            if (!url) throw new Error("DATABASE_URL missing");

            const conn = await mysql.createConnection(url);

            // rename organizations -> organisations (déjà fait chez toi, mais safe)
            const [hasOrganizations] = await conn.query("SHOW TABLES LIKE 'organizations'");
            const [hasOrganisations] = await conn.query("SHOW TABLES LIKE 'organisations'");
            if (hasOrganizations.length > 0 && hasOrganisations.length === 0) {
              console.log("Renaming table organizations -> organisations ...");
              await conn.query("RENAME TABLE organizations TO organisations");
              console.log("Rename done ✅");
            } else {
              console.log("No rename needed for organisations ✅");
            }

            // rename processes -> processus (pour éviter la question interactive)
            const [hasProcesses] = await conn.query("SHOW TABLES LIKE 'processes'");
            const [hasProcessus] = await conn.query("SHOW TABLES LIKE 'processus'");
            if (hasProcesses.length > 0 && hasProcessus.length === 0) {
              console.log("Renaming table processes -> processus ...");
              await conn.query("RENAME TABLE processes TO processus");
              console.log("Rename done ✅");
            } else {
              console.log("No rename needed for processus ✅");
            }

            await conn.end();
          })().catch((e) => {
            console.error("Rename step failed:", e);
            process.exit(1);
          });
          NODE

      - name: Generate migrations from schema
        run: pnpm exec drizzle-kit generate --config=drizzle.config.ts

      - name: Apply migrations to Railway DB
        run: pnpm exec drizzle-kit migrate --config=drizzle.config.ts
